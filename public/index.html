<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetFlix - Assistir Filmes e Séries Online Grátis Em HD</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/x82fQ07H/4b7a50c9-ea8d-4fb2-a1e8-2a8139801b80.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Disable DevTools Script -->
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script>
      DisableDevtool({
        disableMenu: true,
        disableSelect: false,
        disableCopy: false,
        disableCut: true,
        disablePaste: false,
        clearLog: true,
        interval: 500,
        detectors: [0, 1, 3, 4, 5, 6, 7],
        ondevtoolopen: function(type, next) {
          window.location.href = 'https://i.ibb.co/5hH6bbp2/tentando-inspecionar-o-site.png';
        }
      });
    </script>
</head>
<body class="antialiased">

    <!-- Login/Register Modal -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="relative max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
            <button id="close-auth-modal-btn" class="absolute top-3 right-4 text-3xl text-gray-400 hover:text-white">&times;</button>
            <img src="https://i.ibb.co/XkNP6zMw/2f3e820d-87a3-4e9b-a531-76a0ea5e7946.png" alt="StreetFlix Logo" class="w-3/4 mx-auto mb-6">
            
            <div id="auth-forms">
                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <h2 class="text-2xl font-bold text-center text-white">Entrar</h2>
                    <div>
                        <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <div>
                        <input type="password" id="login-password" placeholder="Senha" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Entrar</button>
                    <p id="login-error" class="text-red-400 text-sm text-center"></p>
                </form>

                <!-- Register Form (hidden by default) -->
                <form id="register-form" class="space-y-4 hidden">
                    <h2 class="text-2xl font-bold text-center text-white">Cadastrar</h2>
                    <div>
                        <input type="email" id="register-email" placeholder="Email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <div>
                        <input type="password" id="register-password" placeholder="Senha (mínimo 6 caracteres)" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Cadastrar</button>
                    <p id="register-error" class="text-red-400 text-sm text-center"></p>
                </form>
            </div>

            <div class="text-center mt-4">
                <a href="#" id="toggle-auth-mode" class="text-sm text-gray-400 hover:text-white">Não tem uma conta? Cadastre-se</a>
            </div>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400">OU</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <button id="google-signin" class="w-full bg-white text-gray-800 font-bold py-2 px-4 rounded-md flex items-center justify-center gap-2 hover:bg-gray-200 transition duration-300">
                <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Entrar com Google
            </button>
        </div>
    </div>

    <!-- Main App View -->
    <div id="main-view">
        <!-- Header -->
        <header class="bg-black bg-opacity-80 backdrop-blur-sm p-4 fixed top-0 left-0 right-0 z-40">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="#" class="nav-link" data-target="home-page">
                        <img src="https://i.ibb.co/XkNP6zMw/2f3e820d-87a3-4e9b-a531-76a0ea5e7946.png" alt="StreetFlix Logo" class="h-24 md:h-32">
                    </a>
                    <nav class="hidden md:flex space-x-6 items-center">
                        <a href="#" class="text-white hover:text-red-500 font-semibold nav-link active" data-target="home-page">Início</a>
                        <a href="#" class="text-gray-300 hover:text-red-500 font-medium nav-link" data-target="movies-page">Filmes</a>
                        <a href="#" class="text-gray-300 hover:text-red-500 font-medium nav-link" data-target="series-page">Séries</a>
                        <a href="#" id="watchlist-nav-link" class="text-gray-300 hover:text-red-500 font-medium nav-link" data-target="watchlist-page">Ver Mais Tarde</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <form id="search-form" class="relative">
                        <input type="text" id="search-input" placeholder="Buscar..." class="bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 w-40 md:w-64 transition-all duration-300">
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <div id="user-menu-container" class="relative">
                         <!-- Content injected by JS -->
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="pt-36 md:pt-44 container mx-auto px-4 min-h-screen">
             <!-- O conteúdo da página será injetado aqui pelo router -->
             <div id="page-content">
                <!-- Esqueleto de carregamento inicial -->
                <div class="flex justify-center items-center h-full">
                    <div class="loader"></div>
                </div>
             </div>
             <!-- Container para a Paginação -->
             <div id="pagination-container"></div>
        </main>
    </div>

    <!-- Firebase SDK & Custom Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
