<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>StreetFlix - Assistir Filmes e Séries Online Grátis Em HD</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/x82fQ07H/4b7a50c9-ea8d-4fb2-a1e8-2a8139801b80.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { 
            margin: 0; 
            background-color: #121212; 
            color: #fff; 
            font-family: sans-serif; 
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 144px; /* Espaçamento para o cabeçalho */
            box-sizing: border-box; /* Garante que o padding não aumente a altura total */
        }
        iframe { 
            width: 90vw; 
            height: 50.625vw; /* Proporção 16:9 */
            max-height: calc(100vh - 160px); /* Ajusta a altura máxima para não ultrapassar a tela */
            max-width: 160vh; 
            border: none; 
        }
        .error-text { 
            font-size: 1.5rem; 
        }
        .server-btn {
            background-color: #374151;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .server-btn:hover {
            background-color: #4b5563;
        }
        .server-btn.active {
            background-color: #ef4444;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script>
      DisableDevtool({
        disableMenu: true,
        disableSelect: false,
        disableCopy: false,
        disableCut: true,
        disablePaste: false,
        clearLog: true,
        interval: 500,
        detectors: [0, 1, 3, 4, 5, 6, 7],
        ondevtoolopen: function(type, next) {
          window.location.href = 'https://i.ibb.co/5hH6bbp2/tentando-inspecionar-o-site.png';
        }
      });
    </script>
</head>
<body>

    <header class="bg-black bg-opacity-80 backdrop-blur-sm p-4 fixed top-0 left-0 right-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="https://i.ibb.co/XkNP6zMw/2f3e820d-87a3-4e9b-a531-76a0ea5e7946.png" alt="StreetFlix Logo" class="h-24 md:h-32">
                </a>
            </div>
            <div class="flex items-center">
                <form id="player-search-form" class="relative">
                    <input type="text" id="player-search-input" placeholder="Buscar..." class="bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 w-40 md:w-64 transition-all duration-300">
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div id="error-text" class="error-text" style="display:none;">Erro: Conteúdo não encontrado.</div>
        <div id="server-selector" class="flex gap-4 mb-4" style="display:none;">
            <button id="server1-btn" class="server-btn active" data-server="superflix">Superflix (Recomendado)</button>
            <button id="server2-btn" class="server-btn" data-server="cineveo">CineVEO</button>
        </div>
        <iframe id="player-iframe" allowfullscreen></iframe>
    </main>

    <script>
        document.getElementById('player-search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('player-search-input').value.trim();
            if (query) {
                // Redireciona para a página inicial com o parâmetro de busca
                window.location.href = `index.html?search=${encodeURIComponent(query)}`;
            }
        });

        window.onload = function() {
            const errorText = document.getElementById('error-text');
            const playerIframe = document.getElementById('player-iframe');
            const serverSelector = document.getElementById('server-selector');
            
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const id = params.get('id');
            const season = params.get('s');
            const episode = params.get('e');

            if (!id || (type === 'tv' && (!season || !episode))) {
                playerIframe.style.display = 'none';
                serverSelector.style.display = 'none';
                errorText.style.display = 'block';
                return;
            }

            serverSelector.style.display = 'flex';

            const servers = {
                superflix: {
                    getUrl: (type, id, s, e) => {
                        if (type === 'movie') return `https://superflixapi.shop/filme/${id}`;
                        if (type === 'tv') return `https://superflixapi.shop/serie/${id}/${s}/${e}`;
                        return null;
                    }
                },
                cineveo: {
                    getUrl: (type, id, s, e) => {
                        if (type === 'movie') return `https://cineveo.lat/player3/media/movie/${id}`;
                        if (type === 'tv') return `https://cineveo.lat/player3/media/series/${id}/${s}/${e}`;
                        return null;
                    }
                }
            };
            
            function loadPlayer(serverName) {
                const url = servers[serverName].getUrl(type, id, season, episode);
                if (url) {
                    playerIframe.src = url;
                    document.querySelectorAll('.server-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector(`.server-btn[data-server="${serverName}"]`).classList.add('active');
                } else {
                    playerIframe.style.display = 'none';
                    errorText.style.display = 'block';
                }
            }

            document.getElementById('server1-btn').addEventListener('click', () => loadPlayer('superflix'));
            document.getElementById('server2-btn').addEventListener('click', () => loadPlayer('cineveo'));

            // Load Superflix by default
            loadPlayer('superflix');
        };
    </script>
</body>
</html>
